<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Chat Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="input-message" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
  </body>
</html>
